<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5016; }
        .error { background: #501616; }
    </style>
</head>
<body>
    <h1>Midjourney Web App - Debug Test</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            status.appendChild(div);
        }
        
        log('✅ HTML loaded');
        
        // Test script loading
        const scripts = [
            '/js/ipc-adapter.js',
            '/js/config.js',
            '/js/utils.js',
            '/js/api.js',
            '/js/global-model-sync.js',
            '/js/hooks.js',
            '/js/midjourney-handler.js',
            '/js/generator.js',
            '/js/app.js'
        ];
        
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => log(`✅ Loaded: ${src}`);
            script.onerror = () => log(`❌ Failed: ${src}`, true);
            document.head.appendChild(script);
        });
        
        setTimeout(() => {
            log('--- Checking global objects ---');
            log(`window.api exists: ${typeof window.api !== 'undefined'}`);
            log(`window.Config exists: ${typeof window.Config !== 'undefined'}`);
            log(`window.Utils exists: ${typeof window.Utils !== 'undefined'}`);
            log(`window.Generator exists: ${typeof window.Generator !== 'undefined'}`);
            log(`window.app exists: ${typeof window.app !== 'undefined'}`);
        }, 2000);
    </script>
</body>
</html>
