<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Prompt Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <h1>ðŸŽ¨ Midjourney Generator</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="error-message" id="login-error"></div>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <input type="text" id="register-name" placeholder="Name (optional)">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <div class="error-message" id="register-error"></div>
                </form>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="main-screen" class="screen hidden">
            <header>
                <h1>ðŸŽ¨ Midjourney Prompt Generator</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <main>
                <div class="generator-container">
                    <h2>Generate Prompts</h2>
                    <textarea 
                        id="prompt-input" 
                        placeholder="Enter your prompt template or description here..."
                        rows="6"
                    ></textarea>
                    
                    <div class="controls">
                        <select id="model-select">
                            <option value="openai/gpt-4.1-mini">GPT-4.1 Mini</option>
                            <option value="openai/gpt-4.1-nano">GPT-4.1 Nano</option>
                            <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                        </select>
                        <button id="generate-btn">Generate Prompts</button>
                    </div>
                    
                    <div id="loading" class="hidden">
                        <div class="spinner"></div>
                        <p>Generating prompts...</p>
                    </div>
                </div>

                <div id="prompts-container" class="hidden">
                    <div class="prompts-header">
                        <h2>Generated Prompts</h2>
                        <button id="copy-all-btn">Copy All</button>
                    </div>
                    <div id="prompts-list"></div>
                    <div class="session-info">
                        Session ID: <code id="session-id"></code>
                        <button id="copy-session-link">Copy Link for Claude</button>
                    </div>
                </div>

                <div id="history-container">
                    <h2>Recent Sessions</h2>
                    <div id="history-list"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
